<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions Forum - Your Website Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Discussions Forum</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="forum.html">Discussion Forums</a></li>
                <li><a href="Lectur.html">Lecture Notes</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#">Announcements</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i></a></li> <!-- Added user profile button with user icon -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="create-thread">
            <h2>Create New Thread</h2>
            <!-- Form to create new thread -->
            <form action="#" method="post">
                <label for="thread-title">Thread Title:</label>
                <input type="text" id="thread-title" name="thread-title" required>
                <label for="thread-content">Thread Content:</label>
                <textarea id="thread-content" name="thread-content" rows="4" required></textarea>
                <button type="submit">Create Thread</button>
            </form>
        </section>
        <section id="threads">
            <h2>Recent Threads</h2>
            <!-- List of recent threads -->
            <ul>
                <li>
                    <h3>Thread Title</h3>
                    <p>Thread Content</p>
                    <a href="#">Reply</a>
                </li>
                <!-- More threads go here -->
            </ul>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p>Email: contact@yourwebsite.com</p>
            <p>Telephone: +123 456 7890</p>
        </div>
        <button onclick="window.location.href='index.html'">Go to Home</button>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
